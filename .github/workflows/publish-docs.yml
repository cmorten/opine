name: Publish TypeDocs

on:
  push:
    branches: [main]

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: make deps
      - uses: denolib/setup-deno@v2
        with:
          deno-version: 1.3.0
      - run: make typedoc
      - run: make ci
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: publish typedocs
          push_options: --force